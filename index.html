<html lang="pt-br">

<head>
    <title>gitCard - Cartão de Visitas criado com Git</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gitcard.css">
    
</head>

<body class="ready">

    <header class="hearder-search">
        <input type="text" name="usuario-github" id="usuario-github" />
        <input type="button" name="buscar-github" id="buscar-github" value="Mostrar Cartão" />
    </header>

    <div class="github-card user-card">
        <div class="header User"></div>
        <a class="avatar" href="https://github.com/IsaacF-code" target="_top"><img src="https://avatars.githubusercontent.com/u/57599508?s=400&v=4" alt="José Olinda"></a>
        <div class="content">
            <h1>Isaac Freires</h1>
            <ul class="status">
                <li><a href="https://github.com/IsaacF-code?tab=repositories" target="_top" id="repositorios"><strong id="numero_repo">10</strong>Repositórios</a></li>
               <li><a href="https://gist.github.com/IsaacF-code" target="_top" id="gists"><strong id="numero_gists">2</strong>Gists</a></li>
                <li><a href="https://github.com/IsaacF-code?tab=followers" target="_top" id="seguidores"><strong id="numero_seguidores">1</strong>Seguidores</a></li>
            </ul>
        </div>
    </div>

    <script src="gitcard.js"></script>
</body>

</html>
